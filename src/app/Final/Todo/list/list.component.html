<div class="card">
  <div class="card-header">
      <h5>To-Do List</h5>
  </div>
  <div class="card-body">
      <ul class="list-group" id="taskList">
          <app-todo></app-todo>
      </ul>
      <div class="mt-3">
          <input type="text"  class="form-control" placeholder="Add new task">
          <button class="btn btn-primary mt-2" >Add Task</button>
      </div>
  </div>
</div>
